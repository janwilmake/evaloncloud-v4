<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to API</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prismjs/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prismjs/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prismjs/1.29.0/components/prism-javascript.min.js"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            background: #f0f0f0;
        }

        h1 {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        input {
            flex: 1;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background: #0070f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0051a8;
        }

        .code-section {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .code-section h2 {
            margin-top: 0;
        }

        pre {
            margin: 0;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>Text to API</h1>

    <div class="input-group">
        <input type="text" id="prompt" placeholder="Enter your prompt">
        <button onclick="submitPrompt()">Generate</button>
    </div>

    <div id="results" style="display: none;">
        <div class="code-section">
            <h2>Implementation</h2>
            <pre><code class="language-javascript" id="implementation"></code></pre>
        </div>

        <div class="code-section">
            <h2>Tests</h2>
            <pre><code class="language-javascript" id="tests"></code></pre>
        </div>

        <div class="code-section">
            <h2>API</h2>
            <pre><code class="language-javascript" id="api"></code></pre>
        </div>
    </div>

    <script>
        async function submitPrompt() {
            const prompt = document.getElementById('prompt').value;
            if (!prompt) return;

            try {
                const response = await fetch(`https://evaloncloud-v.deno.dev/?prompt=${encodeURIComponent(prompt)}`);
                const data = await response.json();

                if (data.success) {
                    document.getElementById('results').style.display = 'block';
                    document.getElementById('implementation').textContent = data.code;
                    document.getElementById('tests').textContent = data.tests;
                    document.getElementById('api').textContent = data.apiCode;
                    Prism.highlightAll();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>

</html>
